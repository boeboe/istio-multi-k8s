upstream prometeus2 {
    server 10.1.1.104:80;
}

server {
    listen  5001   ssl;

    access_log  /var/log/nginx/prometeus2.access.log;
    error_log   /var/log/nginx/prometeus2.error.log;

    ssl_certificate         /etc/ssl/nginx/cert.pem;
    ssl_certificate_key     /etc/ssl/nginx/key.pem;

    location / {
        proxy_pass http://prometeus2;
    }
}
