upstream prometeus1 {
    server 10.1.1.54:80;
}

server {
    listen  5000   ssl;

    access_log  /var/log/nginx/prometeus1.access.log;
    error_log   /var/log/nginx/prometeus1.error.log;

    ssl_certificate         /etc/ssl/nginx/cert.pem;
    ssl_certificate_key     /etc/ssl/nginx/key.pem;

    location / {
        proxy_pass http://prometeus1;
    }
}
