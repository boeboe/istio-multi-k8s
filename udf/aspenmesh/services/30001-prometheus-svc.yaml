apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: "true"
  labels:
    app: aspen-mesh-metrics-collector
    release: istiod
  name: aspen-mesh-metrics-collector-np
  namespace: istio-system
spec:
  ports:
  - name: http-aspen-mesh-metrics-collector
    port: 19090
    protocol: TCP
    targetPort: 9090
    nodePort: 30001
  selector:
    app: aspen-mesh-metrics-collector
  sessionAffinity: None
  type: LoadBalancer
