apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali-operator
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  project: default
  source:
    chart: kiali-operator
    helm:
      values: |
        cr:
          create: true
          namespace: istio-system
          spec:
            auth:
              strategy: anonymous
            deployment:
              service_type: LoadBalancer
              additional_service_yaml: { "loadBalancerIP": "10.1.1.53" }
            external_services:
              grafana:
                auth:
                  password: aspenmesh
                  username: admin
                in_cluster_url: "http://grafana.istio-system.svc.cluster.local:80"
                url: "http://grafana.cluster1.aspendemo.org"
              prometheus:
                url: "http://prometheus.istio-system.svc.cluster.local:80"
    repoURL: https://kiali.org/helm-charts
    targetRevision: v1.41.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
